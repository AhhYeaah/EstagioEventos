<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Jquerry-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <!--CSS do bootstrap, eu gosto do tamanho da letra que eles deixam-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="./loginstyle.css" type="text/css">
    <script>
        function Slide(element) {
            /*
            * Jquery ids são #+id
            * aqui eu estou passando o id
            * então estou adicionando o #
            */
            element = "#" + element
            let otherElement;
            let move;

            //Isso serve para que eu consiga pegar a outra div
            //ex: element = login então otherElement = #cadastro
            if(element == '#login'){
                otherElement = '#cadastro'
                move = '+=450'
            }else{
                otherElement = '#login'
                move = '-=450'
            }

            //Aqui a animação que vemos no elemento
            $(element).animate({
                opacity: 0,
                left: move,
            },800,
            ()=>{
                //Faz o outro elemento ser visivel enquanto anima sua opacidade
                $(otherElement).css('visibility', 'visible');
                $(otherElement).animate({
                    opacity:1
                }, 800)
                //Esconde o elemento clicado e faz com que ele volte ao seu lugar
                $(element).css('visibility', 'hidden');

                $(element).css('left', '0');
                }
            );
        }
    </script>
    <title>Login</title>
</head>
<body>
    <div id="loginbox">
            <section id="login"">
                <form method="POST" action="onclick()" >
                    <h1>Login</h1>

                    <div>
                        <label for="email">Email: </label><br />
                        <input type="email" id="email" name="email" required placeholder="Digite seu email"> 
                    </div>

                    <div>
                        <label for="password">Senha: </label><br />
                        <input type="password"  id="password" name="pass" required placeholder='Digite sua senha' /> 
                    </div>

                        <span onclick="alert('Função não implementada')">Esqueceu sua senha?</span>
                        <input type="submit" value="Entrar">

                        <!--Aqui eu estou pegando o parente desse span, que será o elemento que eu vou precisar mover-->
                    
                        <span onclick="Slide($(this).parent().parent().attr('id'))">ou cadastre-se!</a>
                    </form>
            </section>

            <section id="cadastro">
                <form method="POST" action="onclick()" >
                    <h1>Cadastro</h1>

                    <div>
                        <label for="email">Email: </label><br />
                        <input type="email" id="email" name="email" required placeholder="Digite seu email"> 
                    </div>

                    <div>
                        <label for="password">Senha: </label><br />
                        <input type="password"  id="password" name="pass" required placeholder='Digite sua senha' /> 
                    </div>
                        <input type="submit">
                        <span onclick="Slide($(this).parent().parent().attr('id'), '-=450', '#login')">Ja tenho uma conta</a>
    
                    </form>        
            </section>
    </div>
</body>
</html>
